<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled Webpage</title>
  <style>
    /* General styling for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Main content area styling */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Button styling */
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #03dac6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #018786;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <p>Making the web beautiful, one line of code at a time!</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic webpage created using HTML and inline CSS. You can use this template as a starting point and build upon it to create your own website.</p>

    <a class="button" href="#">Click Me!</a>
  </main>

  <footer>
    <p>&copy; 2025 My Webpage. All Rights Reserved.</p>
  </footer>

</body>
</html>
