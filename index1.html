<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage</title>
  <style>
    /* General styling for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
      color: #333; /* Dark text for readability */
    }

    /* Header styling */
    header {
      background-color: #4caf50; /* Green header */
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Main content area styling */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #ff5722; /* Orange headings */
    }

    p {
      color: #555; /* Light gray for paragraphs */
    }

    /* Button styling */
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196f3; /* Blue button */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0d47a1; /* Darker blue on hover */
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333; /* Dark footer background */
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <p>Making the web beautiful, one line of code at a time!</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic webpage created using HTML and CSS. Now it has a more colorful design with an improved user interface.</p>

    <a class="button" href="#">Click Me!</a>
  </main>

  <footer>
    <p>&copy; 2025 My Webpage. All Rights Reserved.</p>
  </footer>

</body>
</html>
